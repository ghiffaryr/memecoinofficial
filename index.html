<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeCoin - The Ultimate Meme Cryptocurrency</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Hero Section -->
    <header id="hero">
        <div class="container">
            <img src="assets/memecoin-logo.png" alt="MemeCoin Logo" class="logo">
            <h1>Welcome to MemeCoin!</h1>
            <p>The cryptocurrency you never knew you needed.</p>
            <button class="cta-button" onclick="startInteraction()">Get MemeCoin</button>
        </div>
    </header>

    <!-- Tokenomics Section -->
    <section id="tokenomics">
        <h2>Tokenomics</h2>
        <div class="stats">
            <div class="stat-item">
                <h3>Total Supply</h3>
                <p>1,000,000,000 MEME</p>
            </div>
            <div class="stat-item">
                <h3>Distribution</h3>
                <p>50% Community | 25% Developers | 25% Staking</p>
            </div>
        </div>
    </section>

    <!-- Interactive Section -->
    <section id="interactive">
        <h2>Earn Memes by Clicking!</h2>
        <button id="earn-button" class="interactive-button" onclick="clickToEarn()">Click Me!</button>
        <p id="coin-counter">You've earned 0 MemeCoins</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>Join the MemeCoin Community!</p>
        <div class="social-links">
            <a href="https://twitter.com/memecoin" target="_blank">Twitter</a>
            <a href="https://reddit.com/r/memecoin" target="_blank">Reddit</a>
            <a href="https://discord.gg/memecoin" target="_blank">Discord</a>
        </div>
    </footer>
</body>
</html>
